name: CI

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: clonar repositorios
        uses: actions/checkout@v3
      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: instalar dependecias
        run: |
          python -m pip install --upgrade pip 
          pip install -r requirements.txt
      - name: ejecutar test
        run: pytest
      - name: ejecutar con flake8
        run: flake8 .  || true
      - name: Notificar a Slack 
        if: success()
        run: |
          if [ "${{ steps.lint.outcome }}" == "success" ] && [ "${{ steps.test.outcome }}" == "success" ]; then
            curl -X POST -H 'Content-type: application/json' \
              --data '{"text":"✅ *ÉXITO en el workflow CI* de `${{ github.repository }}`\n🟢 Rama: `${{ github.ref_name }}`\n🔗 Ver ejecución: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}" }' \
              "${{ vars.SLACK_WEBHOOK_URL }}"
          else
            curl -X POST -H 'Content-type: application/json' \
              --data '{"text":"🚨 *FALLÓ el workflow CI* en `${{ github.repository }}`\n🔁 Rama: `${{ github.ref_name }}`\n🔗 Ver ejecución: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}" }' \
              "${{ vars.SLACK_WEBHOOK_URL }}"



    
